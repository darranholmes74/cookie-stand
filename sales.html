<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">

    <title>Salmon Cookies Sales Page</title>

<body>

        <section class="cookie-img">
        <form id="cookie-form" action="css/cookie-stand-form.avif">
            <fieldset>
                <legend>Create New Store</legend>
                <div>
                    <label for="storeName">Store City Name</label>
                    <input id="storeNamde"type="text" name="storeName" placeholder="Austin"/>

                <div>

                <div>

                    <input type="text" id="avgSale" placeholder="Add Number"/>

            </fieldset>
        </section>
        </form>
        <section id="newStoreName">

                </tr>
              </thead>
